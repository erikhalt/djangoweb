{% extends "prmbase.html" %}


{% block content %}


<div class="card bg-primary bg-gradient text-white w-25 h-50 mx-auto m-0 p-0 mt-5 mb-5">
    <div class="card-title">
        <h3 class="text-center">Create Project</h3>
    </div>
    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            <div class="input-group">
                <div class="row w-100 m-0 p-0">
                    <input type="text" name="name" placeholder="Project Name" class="mx-auto w-50 mt-4">
                </div>
                <div class="row w-100 m-0 p-0">
                    <input type="text" name="Description" placeholder="Description" class="mx-auto w-50 mt-3">
                </div>

                <div class="row w-100 m-0 p-0">
                    <button type="submit" class="w-50 mt-5 mx-auto">Create Project</button>
                </div>
            </div>
    </div>
    </form>
</div>


{% endblock %}
